<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>

    <div class="box-main">
      <div class="profile_card">

        <div class="img_victor">
          <img class="victor_img" src="images\image-victor.jpg" alt="image_victor">
        </div>
      
        <div class="intro container col">
          <h1 class="v_name row">Victor Crest 
            <span>26</span>
          </h1>
          <p class="city row">London</p>
        </div>
      
          <hr> 
            <div class="statistics">
              <div class="container row">
          
                <div class="col">
                  <h2 class="numbers col">80k</h2>
                  <p class="foll_likes_ph">Followers</p>
                </div>
                <div class="col">
                  <h2 class="numbers col">803k</h2>
                  <p class="foll_likes_ph">Likes</p>
                </div>
                <div class="col">
                  <h2 class="numbers col">1.4k</h2>
                  <p class="foll_likes_ph">Photos</p>
                </div>
              
              </div> 

            </div> 
      </div>
    </div>

  </body>
</html>
